{% extends "base.html" %}

<!-- Example row of columns -->
{% block stuff %}

<div class="container-fluid" id="project_list">
  <h2>Projects</h2><br>
</div>

<script>
$.getJSON("/api/v1/projects", function(data) {
  for (var i = data.length - 1; i >= 0; i--) {
    $("#project_list").append('<div class="span3"><p><a href="/projects/' 
      + data[i] + '">' + data[i] + '</a></p></div>')
  };
})
</script>

{% end %}
