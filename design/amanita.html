{% extends "base.html" %}

<!-- Example row of columns -->
{% block stuff %}
<div class="container-fluid">
  <h2>Amanita</h2>
  <div class="chart_container" id="user_chart_container"></div>
  <br>
  <p>
    This graph shows the historical storage usage on Amanita for every
    user in the HOME directory.
  </p>
  </div>
</div>

<script>

var context = cubism.context()
    .step(864e5)
    .size(365)
    .stop();

d3.select("#user_chart_container").selectAll(".axis")
    .data(["top", "bottom"])
  .enter().append("div")
    .attr("class", function(d) { return d + " axis"; })
    .each(function(d) { d3.select(this).call(context.axis().ticks(4).orient(d)); });

d3.select("#user_chart_container").append("div")
    .attr("class", "rule")
    .call(context.rule());

var h_tot = context.horizon()
var scale = h_tot.scale()

console.log(scale(1))

d3.select("#user_chart_container").selectAll(".horizon")
    .data(["Total"].map(total))
  .enter().insert("div", ".bottom")
    .attr("class", "horizon")
  .call(h_tot
    .height(60)
    .format(d3.format("+,.3s")));

  scale = h_tot.scale()
  console.log(scale(1))

$.getJSON("api/v1/amanita_home/users/", function(users_json) {
  users = users_json;
})
.then(function(users) {
  d3.select("#user_chart_container").selectAll(".horizon")
    .data(users.map(user))
  .enter().insert("div", ".bottom")
    .attr("class", "horizon")
  .call(context.horizon()
    .height(30)
    .scale(scale)
    .format(d3.format("+,.3s")));
});

context.on("focus", function(i) {
  d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
});

function total(s) {
  return context.metric(function(start, stop, step, callback) {
    d3.json("/api/v1/amanita_home", function(json) {
      var data = json
      data = data.map(function(d) { return [new Date(d["x"]), d["y"]]})
      var pre_date = d3.time.day.offset(Date.now(), -365 - 1)
      var date = data[0][0];
      var compare = data[data.length - 1][1];
      var value = data[0][1];
      var values = [];
      while ((pre_date = d3.time.day.offset(pre_date, 1)) < date) values.push(0);
      data.forEach(function(d) {
        while ((date = d3.time.day.offset(date, 1)) < d[0]) values.push(value);
        value = d[1];
        values.push(value)
      });
      callback(null, values.slice(-context.size()))
    });
  }, s);
}

function user(username) {
  return context.metric(function(start, stop, step, callback) {
    d3.json("/api/v1/amanita_home/" + username, function(json) {
      var data = json
      data = data.map(function(d) { return [new Date(d["x"]), d["y"]]})
      var pre_date = d3.time.day.offset(Date.now(), -365 - 1)
      var date = data[0][0];
      var compare = data[data.length - 1][1];
      var value = data[0][1];
      var values = [];
      while ((pre_date = d3.time.day.offset(pre_date, 1)) < date) values.push(0);
      data.forEach(function(d) {
        while ((date = d3.time.day.offset(date, 1)) < d[0]) values.push(value);
        value = d[1];
        values.push(value)
      });
      callback(null, values.slice(-context.size()))
    });
  }, username);
}

</script>

{% end %}
