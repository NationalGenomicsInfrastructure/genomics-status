{% extends "base.html" %}

<!-- Example row of columns -->
{% block stuff %}

<div class="fluid-row">
  <h2>Samples</h2>
</div>
<div class="row" id="sample_list"></div>

<script>
$.getJSON("/api/v1/samples", function(data) {
  for (var i = data.length - 1; i >= 0; i--) {
    $("#sample_list").append('<div class="span3"><p><a href="/qc/' + data[i] 
      + '">' + data[i] + '</a></p></div>')
  };
})
</script>

{% end %}
