{% extends "base.html" %}

<!-- Example row of columns -->
{% block stuff %}

<div class="fluid-row">
  <h2>Samples</h2>
</div>
<div class="row" id="sample_list"></div>
<ul class="pager"><li class="next" onclick="get_samples();"><a href="#">Next</a></li></ul>

<script>
var start = ""
function get_samples() {
    $("#sample_list").empty();
    $.getJSON("/api/v1/samples/start/" + start, function(data) {
      for (var i = 0; i < data.length; i++) {
        $("#sample_list").append('<div class="span3"><p><a href="/samples/' + data[i] 
          + '">' + data[i] + '</a></p></div>')
      };
      start = data[data.length - 1]
    })
}

get_samples();
</script>

{% end %}
