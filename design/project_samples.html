{% extends "base.html" %}

<!-- Example row of columns -->
{% block stuff %}

<div class="container-fluid" id="sample_list">
  <h2>{{ project }} - Samples</h2><br>
</div>

<script>
$.getJSON("/api/v1/projects/{{ project }}", function(data) {
  $.each(data, function (index, project) {
    $("#sample_list").append('<div class="span2"><p><a href="/samples/' + 
      project + '">' + project + '</p></div>')
  });
});

</script>

{% end %}
