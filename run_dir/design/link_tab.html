<div class="tab-pane fade " id="tab_links_content">
    <div class="row" style="margin-bottom:30px;">
      <div id="existing_links"></div>
        <form role="form" id="link_form" class="form-horizontal">
            <div id="new_link_alert"></div>
            <div class="row mb-3 mt-3">
              <label for="new_link_type" class="col-sm-2 col-form-label text-right fw-bold">Type</label>
              <div class="col-sm-9">
                <select class="form-control" required id="new_link_type">
                  <option value="">[ choose link type ]</option>
                  <option value="project_folder">Project folder</option>
                  <option value="deviation">Deviation</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="new_link_title" class="col-sm-2 col-form-label text-right fw-bold">Title</label>
              <div class="col-sm-9">
                <input type="text" required class="form-control span8" id="new_link_title" placeholder="14_01 example"/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="new_link_url" class="col-sm-2 col-form-label text-right fw-bold">URL</label>
              <div class="col-sm-9">
                <input type="url" class="form-control span8" id="new_link_url" placeholder="https://docs.google.com/example"/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="new_link_desc" class="col-sm-2 col-form-label text-right fw-bold">Description</label>
              <div class="col-sm-9">
                <textarea rows="4" class="form-control span8" id="new_link_desc" placeholder="Description text"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <label for="save_link_button" class="col-sm-2 col-form-label text-right fw-bold"></label>
              <div class="col-sm-9">
                <button type="submit" class="btn btn-primary" id="save_link_button">Add link</button>
              </div>
            </div>
        </form>
    </div>
</div>
