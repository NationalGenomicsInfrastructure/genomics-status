{% extends "base.html" %}

<!-- Example row of columns -->
{% block stuff %}

<div class="container-fluid">
  <h2>Project Applications</h2>
  <div id="slider"></div>
  <p>
    Counts of the different sequencing applications that have been run.
  </p>

  <div class="single_chart_container" id="chart_container">
    <img src="/api/v1/applications.png">
  </div>

  <table class="table table-bordered" id="application_table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <h2>Samples applications</h2>
  <div class="single_chart_container" id="chart_container">
    <img src="/api/v1/samples_applications.png">
  </div>

</div>

<script type="text/javascript">

  $("#slider").slider({
    range: true,
    min: 1,
    max: 12,
    values: [2, 12],
    stop: function() {
      values = $("#slider").slider("values")
      v0 = values[0]
      v1 = values[1]
      if (v0 < 10) {
        v0 = "0" + v0
      }
      if (v1 < 10) {
        v1 = "0" + v1
      }
      start = "12" + v0 + "01"
      stop = "12" + v1 + "01"
      load_plot(start, stop)
    }
  });

  function load_plot(start, stop){
    $("#dates").text("Date range: " + start + " - " + stop)
    $("#plot").html('<img src="/api/v1/plot/application.png?start=' + start + '&end=' + stop + '"/>')
  }

  load_plot("", "Z")
</script>

<script>
$.getJSON("/api/v1/applications", function(data) {
  for (d in data) {
    var trow = '<tr class="a" onclick="document.location = '
    trow += "'/application/" + d + "'"
    trow += '" onmouseover="this.style.cursor='
    trow += "'pointer'"
    trow += '">'
    trow += '<td>' + d + '</td><td>' + data[d]+ '</td></tr>'
    $("#application_table tbody").append(trow)
  };
})

</script>

{% end %}
